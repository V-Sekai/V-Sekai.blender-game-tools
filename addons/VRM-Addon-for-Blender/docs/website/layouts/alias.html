<!DOCTYPE html>
<!-- https://github.com/gohugoio/hugo/blob/v0.91.2/tpl/tplimpl/embedded/templates.autogen.go#L99 -->
<html>

<head>
  <meta charset="utf-8" />
  <title>VRM Add-on for Blender</title>
  <meta name="robots" content="noindex">
  <script>
    (function() {
      const supported_languages = ["en", "ja"];

      function guess_localized_href() {
        // https://developer.mozilla.org/en-US/docs/Web/API/Navigator/languages
        if (navigator.languages) {
          for (const language of navigator.languages) {
            for (const supported_language of supported_languages) {
              if (language.startsWith(supported_language)) {
                return supported_language + "/";
              }
            }
          }
        }

        // https://developer.mozilla.org/en-US/docs/Web/API/Navigator/language
        for (const supported_language of supported_languages) {
          if (navigator.language.startsWith(supported_language)) {
            return supported_language + "/";
          }
        }

        return supported_languages[0] + "/";
      }

      if (["", "/", "/index.html"].indexOf(window.location.pathname) >= 0) {
        window.location.replace(guess_localized_href());
      }
    })();
  </script>
  <link rel="canonical" href="{{ .Permalink }}" />
  <meta http-equiv="refresh" content="0; url={{ .Permalink }}" />
</head>

</html>
